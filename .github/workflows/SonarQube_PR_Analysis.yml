name: SonarQube Pull Request Analysis

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für die korrekte Analyse des "New Code"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build, generate JaCoCo and Lint reports
        run: ./gradlew app:lintDebug jacocoAggregatedReport --stacktrace

      - name: SonarQube Analysis 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # SONAR_HOST_URL wird aus build.gradle.kts verwendet, falls dort konfiguriert,
          # oder Sie können es hier explizit setzen, wenn nötig:
          # SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonar --stacktrace \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} \
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} \
            -Dsonar.pullrequest.github.repository=${{ github.repository }} \
            -Dsonar.pullrequest.provider=github
